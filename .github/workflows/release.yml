name: Release

on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build
      - uses: actions/upload-artifact@v3
        with:
          path: dist/
